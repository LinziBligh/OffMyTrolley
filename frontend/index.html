<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>OffMyTrolley</title>
    <link rel="stylesheet" href="style.css">
    <script src="helpers.js"></script>
    <script src="trolley.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <header id="heading">
        <button class="logout hidden">Log Out</button>
        <h1>OffMyTrolley</h1>
        <h3 class="hidden">Edit your trolley</h3>
    </header>

    <button type="button" id="login-button">Login</button>
    <button type="button" id="signup-button">Signup</button>

    <div class="sortButton hidden">
        <button id="distance">Sort by Distance</button>
        <button id="date">Sort by Date</button>
        <button id="supermarket">Sort by Supermarket</button>
    </div>

    <forms>
        <form id="login-form" class="hidden" action="/users" method="post">
            <label for="username">Username:</label><br>
            <input type="text" id="li-username" name="username"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="li-password" name="password"><br>
            <input type="submit" id="login-submit" name="submit">
        </form>

        <form action="/users" method="post" class="hidden" id="signup-form">
            <label for="username">Username:</label><br>
            <input type="text" id="su-username" name="username"><br>
            <label for="email">Email:</label><br>
            <input type="text" id="su-email" name="email"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="su-password" name="password"><br>
            <label for="postcode">Postcode:</label><br>
            <input type="text" id="su-postcode" name="postcode"><br>
            <input type="submit" id="signup-submit" name="submit">
        </form>

        <form action="/trolleys" method="post" class="hidden" id="new_trolley_form">
            <label for="t-date">Date:</label><br>
            <input type="date" id="t-date" name="t-date"><br>
            <label for="time">Time:</label><br>
            <input type="time" id="t-time" name="t-time"><br>
            <label for="t-supermarket">Supermarket:</label><br>
            <select id="t-supermarket" name="t-supermarket"><br>
                <option value="Tesco">Tesco</option>
                <option value="Sainsburys">Sainsburys</option>
                <option value="Iceland">Iceland</option>
                <option value="Waitrose">Waitrose</option>
                <option value="Morrisons">Morrisons</option>
                <option value="Lidl">Lidl</option>
                <option value="Aldi">Aldi</option>
              </select><br>
            <label for="t-space">Space for how many items?:</label><br>
            <input type="integer" id="t-space" name="t-space"><br>
            <input type="submit" id="new_trolley_submit" name="submit"><br>
            <button id="cancel">Cancel</button>
        </form>


    </forms>



    <footer>
        <img class="add-trolley hidden" src="images/plus.png"><br>
    </footer>
