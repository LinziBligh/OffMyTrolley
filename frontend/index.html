<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>OffMyTrolley</title>

    <link rel="stylesheet" href="style.css">
</head>

<body id="body">
    <script src="index.js"></script>
    <div id="heading">
        <h1>OffMyTrolley</h1>
    </div>

    <button type="button" id="login-button">Login</button>
    <button type="button" id="signup-button">Signup</button>

    <div>
        <form id="login-form" class="hidden" action="/users" method="post">
            <label for="username">Username:</label><br>
            <input type="text" id="li-username" name="username"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="li-password" name="password"><br>
            <input type="submit" id="login-submit" name="submit">
        </form>
    </div>

    <div>
        <form action="/users" method="post" class="hidden" id="signup-form">
            <label for="username">Username:</label><br>
            <input type="text" id="su-email" name="email"><br>
            <label for="email">Email:</label><br>
            <input type="text" id="su-username" name="username"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="su-password" name="password"><br>
            <label for="postcode">Postcode:</label><br>
            <input type="text" id="su-postcode" name="postcode"><br>
            <input type="submit" id="signup-submit" name="submit">
        </form>
    </div>

    <div class="add-trolley hidden">
        <img id="plus" src="images/plus.png">
    </div>
