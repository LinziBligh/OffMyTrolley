<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>OffMyTrolley</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body>
    <header id="heading">
        <h1>OffMyTrolley</h1>
    </header>

    <button type="button" id="login-button">Login</button>
    <button type="button" id="signup-button">Signup</button>

    <forms>
        <form id="login-form" class="hidden" action="/users" method="post">
            <label for="username">Username:</label><br>
            <input type="text" id="li-username" name="username"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="li-password" name="password"><br>
            <input type="submit" id="login-submit" name="submit">
        </form>

        <form action="/users" method="post" class="hidden" id="signup-form">
            <label for="username">Username:</label><br>
            <input type="text" id="su-email" name="email"><br>
            <label for="email">Email:</label><br>
            <input type="text" id="su-username" name="username"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="su-password" name="password"><br>
            <label for="postcode">Postcode:</label><br>
            <input type="text" id="su-postcode" name="postcode"><br>
            <input type="submit" id="signup-submit" name="submit">
        </form>

        <form action="/trolleys" method="post" class="hidden" id="new_trolley_form">
            <label for="t-date">Date:</label><br>
            <input type="date" id="t-date" name="t-date"><br>
            <label for="time">Time:</label><br>
            <input type="time" id="t-time" name="t-time"><br>
            <label for="t-supermarket">Supermarket:</label><br>
            <input type="text" id="t-supermarket" name="t-supermarket"><br>
            <label for="t-space">Space for how many items?:</label><br>
            <input type="integer" id="t-space" name="t-space"><br>
            <input type="submit" id="new_trolley_submit" name="submit">
        </form>
    </forms>

    <trolley-display class="center">
    </trolley-display>


    <footer>
        <img class="add-trolley hidden" src="images/plus.png">
    </footer>
