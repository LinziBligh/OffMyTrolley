<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>OffMyTrolley</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="index.js"></script>
    <h1>OffMyTrolley</h1>

    <button type="button" id="login-button">Login</button>
    <button type="button" id="signup-button">Signup</button>

    <div class="hidden" id="login-form">
        <form action="localhost:3000/users" method="post">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username"><br>
            <label for="password">Password:</label><br>
            <input type="text" id="password" name="password"><br>
            <input type="submit" id="login-submit" name="submit">
        </form>
    </div>

    <div class="hidden" id="signup-form">
        <form action="/users" method="post">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username"><br>
            <label for="password">Password:</label><br>
            <input type="text" id="password" name="password"><br>
            <label for="postcode">Postcode:</label><br>
            <input type="text" id="postcode" name="postcode"><br>
            <input type="submit" id="signup-submit" name="submit">
        </form>
    </div>






</body>

</html>
